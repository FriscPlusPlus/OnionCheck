<section class="section">
  <table class="table">
    <thead>
      <tr>
        <th>Link</th>
        <th>Results</th>
      </tr>
    </thead>
    <tbody>
      <% for(var i = 0; i < results.length; i++) { %>
      <tr class="<%= results[i].online ? 'is-selected' : '' %>">
        <td>
          <a target="_blank" href="<%= results[i].url %>"
            ><%= results[i].url %></a
          >
        </td>
        <% if (results[i].valid) { %> <% if(results[i].online) { %>
        <td>Url is online</td>
        <% } else { %>
        <td>Url is offline</td>
        <% } %> <% } else { %>
        <td>Url not valid</td>
        <% } %>
      </tr>
      <% } %>
    </tbody>
  </table>
</section>
