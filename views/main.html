<h1 class="title">Are this onion services online?</h1>
<form method="post" action="/check" id="confirmationForm" name="confirmationForm">
  <div class="field">
    <label class="label"></label>
    <div class="control">
      <textarea
        id="links"
        name="links"
        class="textarea"
        form="confirmationForm"
        placeholder="Insert max 10 onion links"
      ></textarea>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link is-outlined">Check</button>
    </div>
  </div>
</form>
